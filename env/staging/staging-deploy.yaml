---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-express-staging
  namespace: staging
  labels:
    app: argo-express-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-express-staging
  template:
    metadata:
      labels:
        app: argo-express-staging
    spec:
      containers:
        - name: argo-express-api
          image: nthskyradiated/argo-express-api:v1.1
          ports:
            - containerPort: 8080
  revisionHistoryLimit: 2
